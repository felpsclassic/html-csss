<body>
    <h1>Principais formatações</h1>
    <p>nesssa frase termos um <b>termo em negrito</b></p>
    <p>Nessa frase, tenho um <strong>termo em negrito</strong></p>
    <h2>Itálico/ênfase</h2>
    <p>Nessa frase temos um <i>termo em itálico</i></p>
    <p>Nesta frase, temos um <em>termo em ênfase</em> usando a tag EM</p>
    <p>Podemos criar também um texto marcado <MARK>usando tag MARK</MARK></p>
